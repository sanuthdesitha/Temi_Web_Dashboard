<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrived at Waypoint - Temi Robot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00a4ef 0%, #0066cc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .nokia-logo {
            width: 120px;
            margin: 0 auto 30px;
            font-size: 48px;
            font-weight: bold;
            color: #00a4ef;
            letter-spacing: 2px;
        }
        h1 {
            color: #333;
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .status-text {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .location-icon {
            font-size: 80px;
            margin: 30px 0;
            animation: bounce-in 0.6s ease-out;
        }
        @keyframes bounce-in {
            0% {
                transform: scale(0) translateY(-20px);
                opacity: 0;
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .checkmark {
            display: inline-block;
            width: 80px;
            height: 80px;
            border: 4px solid #00a4ef;
            border-radius: 50%;
            position: relative;
            margin: 30px 0;
            animation: checkmark-rotate 0.6s ease-out;
        }
        .checkmark::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 50px;
            border: 4px solid #00a4ef;
            border-top: none;
            border-left: none;
            transform: rotate(45deg) translate(10px, -15px);
            animation: checkmark-draw 0.6s ease-out;
        }
        @keyframes checkmark-rotate {
            0% { transform: rotate(-45deg) scale(0); }
            100% { transform: rotate(0) scale(1); }
        }
        @keyframes checkmark-draw {
            0% { width: 0; height: 0; }
            100% { width: 25px; height: 50px; }
        }
        .info-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            border-left: 4px solid #00a4ef;
        }
        .info-box p {
            color: #666;
            font-size: 14px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nokia-logo">NOKIA</div>
        <h1>Waypoint Reached</h1>
        <p class="status-text">Ready for inspection and monitoring</p>

        <div class="checkmark"></div>

        <div class="info-box">
            <p><strong>Status:</strong> At Waypoint</p>
            <p><strong>Mode:</strong> Inspection Ready</p>
            <p><strong>Action:</strong> Monitoring for Safety Violations</p>
        </div>
    </div>
</body>
</html>
