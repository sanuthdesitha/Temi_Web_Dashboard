<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=960">
    <title>YOLO Inspection Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #124191 0%, #00C9FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 960px;
            width: 1200px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 30px;
            padding: 80px 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 1000px;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: background 0.5s ease;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #124191;
            margin-bottom: 40px;
            letter-spacing: 8px;
        }

        .icon {
            font-size: 120px;
            margin: 30px 0;
            display: block;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 64px;
            margin: 30px 0;
            font-weight: bold;
            color: #124191;
            line-height: 1.2;
        }

        .status-text {
            font-size: 36px;
            margin: 20px 0;
            color: #666;
            line-height: 1.4;
        }

        .counts {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin: 40px 0;
        }

        .count-item {
            text-align: center;
        }

        .count-label {
            font-size: 32px;
            color: #666;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .count-value {
            font-size: 80px;
            font-weight: bold;
            line-height: 1;
        }

        .count-value.violations {
            color: #dc3545;
        }

        .count-value.people {
            color: #0dcaf0;
        }

        .progress-bar {
            width: 100%;
            height: 60px;
            background: #e9ecef;
            border-radius: 30px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00C9FF 0%, #124191 100%);
            border-radius: 30px;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .waypoint-name {
            font-size: 42px;
            color: #124191;
            font-weight: 600;
            margin: 20px 0;
        }

        /* State-specific styles */
        .state-starting_patrol .icon {
            animation: bounce 2s infinite;
        }

        .state-starting_pipeline .icon {
            animation: rotate 2s linear infinite;
        }

        .state-moving_to .icon {
            animation: slide 2s ease-in-out infinite;
        }

        .state-inspecting .icon {
            animation: pulse 1.5s ease-in-out infinite;
        }

        .state-no_violation {
            background: linear-gradient(135deg, #28C76F 0%, #81C784 100%) !important;
        }

        .state-no_violation .container {
            background: white;
        }

        .state-no_violation .icon {
            color: #28C76F;
            animation: checkmark 1s ease-out;
        }

        .state-violation_detected {
            background: linear-gradient(135deg, #EA5455 0%, #FF6B6B 100%) !important;
        }

        .state-violation_detected .container {
            background: white;
        }

        .state-violation_detected .icon {
            color: #EA5455;
            animation: warning-blink 1.5s infinite;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes slide {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        @keyframes warning-blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(0deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .duration-countdown {
            font-size: 28px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container fade-in" id="main-container">
        <div class="logo">NOKIA</div>

        <div class="icon" id="icon">üîç</div>

        <h1 id="title">Inspection Status</h1>

        <div class="waypoint-name hidden" id="waypoint-name"></div>

        <div class="status-text" id="status-text">Initializing...</div>

        <div class="counts hidden" id="counts-section">
            <div class="count-item">
                <div class="count-label">Violations</div>
                <div class="count-value violations" id="violations-count">0</div>
            </div>
            <div class="count-item">
                <div class="count-label">People</div>
                <div class="count-value people" id="people-count">0</div>
            </div>
        </div>

        <div class="duration-countdown hidden" id="duration-countdown"></div>

        <div class="progress-bar hidden" id="progress-section">
            <div class="progress-fill" id="progress-fill" style="width: 0%">0%</div>
        </div>
    </div>

    <script>
        // State definitions
        const STATES = {
            STARTING_PATROL: 'starting_patrol',
            STARTING_PIPELINE: 'starting_pipeline',
            MOVING_TO: 'moving_to',
            INSPECTING: 'inspecting',
            NO_VIOLATION: 'no_violation',
            VIOLATION_DETECTED: 'violation_detected',
            MOVING_NEXT: 'moving_next'
        };

        // Current state tracking
        let currentState = null;
        let countdownInterval = null;

        // JavaScript Interface (called by Android app)
        window.updateInspectionState = function(jsonData) {
            try {
                const data = typeof jsonData === 'string' ? JSON.parse(jsonData) : jsonData;
                console.log('Received state update:', data);
                renderState(data);
            } catch (e) {
                console.error('Failed to parse state data:', e);
            }
        };

        function renderState(data) {
            const state = data.state;
            const container = document.getElementById('main-container');
            const body = document.body;

            // Clear countdown
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }

            // Remove all state classes
            body.className = '';
            container.className = 'container fade-in';

            // Add state-specific class
            body.classList.add(`state-${state}`);

            // Route to appropriate rendering function
            switch(state) {
                case STATES.STARTING_PATROL:
                    showStartingPatrol();
                    break;

                case STATES.STARTING_PIPELINE:
                    showStartingPipeline();
                    break;

                case STATES.MOVING_TO:
                    showMovingTo(data.waypoint_name, data.progress);
                    break;

                case STATES.INSPECTING:
                    showInspecting(data.waypoint_name, data.violations, data.people, data.duration);
                    break;

                case STATES.NO_VIOLATION:
                    showNoViolation(data.waypoint_name);
                    break;

                case STATES.VIOLATION_DETECTED:
                    showViolationDetected(data.waypoint_name, data.violations, data.people);
                    break;

                case STATES.MOVING_NEXT:
                    showMovingNext();
                    break;

                default:
                    console.warn('Unknown state:', state);
            }

            currentState = state;
        }

        function showStartingPatrol() {
            setIcon('üöÄ');
            setTitle('Starting Patrol');
            setStatusText('Initializing inspection system...');
            hideElement('waypoint-name');
            hideElement('counts-section');
            hideElement('duration-countdown');
            hideElement('progress-section');
        }

        function showStartingPipeline() {
            setIcon('‚öôÔ∏è');
            setTitle('Starting YOLO Pipeline');
            setStatusText('Please wait while safety system initializes...');
            hideElement('waypoint-name');
            hideElement('counts-section');
            hideElement('duration-countdown');
            showElement('progress-section');
            animateProgress(0, 100, 3000);
        }

        function showMovingTo(waypointName, progress) {
            setIcon('‚û°Ô∏è');
            setTitle('Moving to Waypoint');
            showWaypointName(waypointName);
            setStatusText(progress || 'Please wait...');
            hideElement('counts-section');
            hideElement('duration-countdown');
            hideElement('progress-section');
        }

        function showInspecting(waypointName, violations, people, duration) {
            setIcon('üîç');
            setTitle('Inspection in Progress');
            showWaypointName(waypointName);
            setStatusText('Scanning for safety violations...');

            // Show real-time counts
            showElement('counts-section');
            document.getElementById('violations-count').textContent = violations || 0;
            document.getElementById('people-count').textContent = people || 0;

            // Show countdown if duration provided
            if (duration) {
                showElement('duration-countdown');
                startCountdown(duration);
            } else {
                hideElement('duration-countdown');
            }

            hideElement('progress-section');
        }

        function showNoViolation(waypointName) {
            setIcon('‚úÖ');
            setTitle('No Violations Detected');
            showWaypointName(waypointName);
            setStatusText('Area is clear and safe');
            hideElement('counts-section');
            hideElement('duration-countdown');
            hideElement('progress-section');
        }

        function showViolationDetected(waypointName, violations, people) {
            setIcon('‚ö†Ô∏è');
            setTitle('Safety Violation Detected');
            showWaypointName(waypointName);
            setStatusText('Please review the violations below');

            showElement('counts-section');
            document.getElementById('violations-count').textContent = violations || 0;
            document.getElementById('people-count').textContent = people || 0;
            hideElement('duration-countdown');
            hideElement('progress-section');
        }

        function showMovingNext() {
            setIcon('‚è≠Ô∏è');
            setTitle('Moving to Next Waypoint');
            hideElement('waypoint-name');
            setStatusText('Please wait...');
            hideElement('counts-section');
            hideElement('duration-countdown');
            hideElement('progress-section');
        }

        // Helper functions
        function setIcon(emoji) {
            document.getElementById('icon').textContent = emoji;
        }

        function setTitle(text) {
            document.getElementById('title').textContent = text;
        }

        function setStatusText(text) {
            document.getElementById('status-text').textContent = text;
        }

        function showWaypointName(name) {
            if (name) {
                const element = document.getElementById('waypoint-name');
                element.textContent = name;
                showElement('waypoint-name');
            } else {
                hideElement('waypoint-name');
            }
        }

        function showElement(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        function hideElement(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function animateProgress(from, to, duration) {
            const fill = document.getElementById('progress-fill');
            const start = Date.now();

            function update() {
                const elapsed = Date.now() - start;
                const progress = Math.min((elapsed / duration) * 100, 100);
                fill.style.width = progress + '%';
                fill.textContent = Math.floor(progress) + '%';

                if (progress < 100) {
                    requestAnimationFrame(update);
                }
            }

            update();
        }

        function startCountdown(seconds) {
            const element = document.getElementById('duration-countdown');
            let remaining = seconds;

            element.textContent = `Time remaining: ${remaining}s`;

            countdownInterval = setInterval(() => {
                remaining--;
                if (remaining >= 0) {
                    element.textContent = `Time remaining: ${remaining}s`;
                } else {
                    clearInterval(countdownInterval);
                    element.textContent = 'Completing inspection...';
                }
            }, 1000);
        }

        // Initialize with default state
        window.addEventListener('DOMContentLoaded', function() {
            console.log('InspectionStatus webview loaded');
            // Show initial state
            showStartingPatrol();
        });
    </script>
</body>
</html>
